<div class="card_container">

    <ul class="card">
        <li class="card_grid">
            <div class="card_grid_itens">
                <span class="card_grid_iten_title">Canadian Solar - HiKu5 Mono cs3Y-475MS</span>
                <div class="card_grid_infos">
                    <ul>
                        <li>Power: </li>
                        <li>MPPT:</li>
                        <li>Grid Conn:</li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>

    <ul class="card">
        <li class="card_grid"  *ngFor="let i of panel">
           <a href="#" id="{{i.id}}">
            <div class="card_grid_itens">
                <span class="card_grid_iten_title">{{i.manufacturer}}</span>
                <span style="font-weight: 300; font-size: small;margin: auto;">{{i.name}}</span>
                <div class="card_grid_infos">
                    <ul>
                        <li>Power: {{i.maximumPower}}W</li>
                        <li>Efficiency: {{i.efficiency}}</li>
                        <li>Weight: {{i.weight}}</li>
                    </ul>
                </div>
            </div>
           </a>
        </li>
    </ul>

</div>
