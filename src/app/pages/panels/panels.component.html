<div >

    <div class="panels_sortbox">

        <select style="color: white;" class="dropdown_panels" (change)="print(sel.value)" #sel>
            <option>All</option>
            <option *ngFor="let info of panels;let i =index" [value]="i">{{info.manufacturer}}</option>
        </select>
                    
    </div>
    

    <div class="grid-container">
        <app-card-panels [panel]="panelInfo"></app-card-panels>
    </div>
</div>
