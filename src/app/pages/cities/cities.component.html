
<div class="city-container">
    <div class="iframe">
        <iframe
    width="100%"
    height="600px"
    style="border:0;margin-top: -150px;filter: invert(90%) hue-rotate(190deg)"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade"
    [src]="urlSafe" >
    </iframe>
        
    </div>

    <div class="city-info">
        <h1>{{ cityFetched.city.name}} - {{ cityFetched.city.state}}</h1>
        <h2 style="font-weight: lighter;">Avg.Temperature: {{ cityFetched.city.temp}} Â°C</h2>
        <h3 style="font-weight: lighter;">Lat: {{cityFetched.city.lat}} | Long: {{cityFetched.city.lon}}</h3>
    </div>

<div class="cities_sortbox">

<select (change)="getCities(sel.value)"  #sel class="dropdown">
    <option *ngFor="let i of states">{{i.nome}}</option>
</select>

<select (change)="getCity(sela.value,stateSelected)"#sela class="dropdown">
    <option *ngFor="let i of cities">{{i}}</option>
</select>

</div>

<div class="cities-chart-style">

    <select (change)="changeChargeStyle(style.value)" #style class="dropdown2">
        <option value="line" selected disabled hidden>{{capitalizeFirstLetter(chartStyle)}}</option> 
        <option value="bar">Bar</option>
        <option value="line">Line</option>
    </select>

</div>


    <div class="canva">
        <canvas  id="MyChart" >{{ chart }}</canvas>
    </div>

<div class="link">
    <a href="http://labren.ccst.inpe.br/atlas_2017-en.html" target="_blank"><span>Data Source</span></a>
</div>

</div>
