<div class="card_container" *ngIf="showInverterDetails==false ;else elseBlock">

    <ul class="card">
        <li class="card_grid"  *ngFor="let i of inverter">
           <a routerLink="/inverters" id="{{i.id}}" (click)="selectInverter(i.id)">
            <div class="card_grid_itens">
                <span class="card_grid_iten_title">{{i.manufacturer}}</span>
                <span style="font-weight: 300; font-size: small;margin: auto;">{{i.name}}</span>

                <div class="card_grid_infos">
                    <ul>
                        <li>Power: {{i.capacity/1000}}kW</li>
                        <li>MPPT: {{i.numberMPPTs}}</li>
                        <li>Grid Conn: {{i.gridConnection}}</li>
                    </ul>
                </div>
            </div>
           </a>
        </li>
    </ul>


    <div class="card_button" *ngIf="filter == 'All'">
        <button type="submit" (click)="loadMore()">More</button>
    </div>
    <div class="card_button" *ngIf="filter != 'All'">
        <button type="submit" (click)="loadMoreFiltered()">More</button>
    </div>

</div>

<ng-template #elseBlock>
    <app-inverter [inverter]="inverterSelected" [state]="showInverterDetails" (toogle)="dropdownStatus($event)"></app-inverter>
</ng-template>
