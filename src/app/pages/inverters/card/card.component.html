<div class="card_container">

    <ul class="card">
        <li class="card_grid">
            <div class="card_grid_itens">
                <span class="card_grid_iten_title">Fronius - Primo 7.6-1</span>
                <div class="card_grid_infos">
                    <ul>
                        <li>Power: </li>
                        <li>MPPT:</li>
                        <li>Grid Conn:</li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>

    <ul class="card">
        <li class="card_grid"  *ngFor="let i of inverter">
           <a href="#" id="{{i.id}}">
            <div class="card_grid_itens">
                <span class="card_grid_iten_title">{{i.manufacturer}} - {{i.name}}</span>
                <div class="card_grid_infos">
                    <ul>
                        <li>Power: {{i.capacity/1000}}kW</li>
                        <li>MPPT: {{i.numberMPPTs}}</li>
                        <li>Grid Conn: {{i.gridConnection}}</li>
                    </ul>
                </div>
            </div>
           </a>
        </li>
    </ul>

</div>
